{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="Header">
        <div class="Header_logo_link">
            <h1><a href="{% url 'home' %}">Inasta <i class="bi bi-truck"></i></a>  </h1>
        </div>
        <div class="Top_menu">
            <ul>
                <li><a href="{% url 'home' %}"><strong>Главная</strong></a></li>
                <li><a href="{% url 'about' %}"><strong>О нас</strong></a></li>
                <li><a href="{% url 'price' %}"><strong>Тарифы</strong></a></li>
                <li><a href="{% url 'possibilities' %}"><strong>Возможности</strong></a></li>
            </ul>
        </div>
    </div>

    <main class="main">
        {% block content %}
        {% endblock %}
    </main>

    <div class="footer">
        <div class="footer_logo_link">
            <h1>Inasta</h1>
        </div>
        <div class="footer_info">
            <h6>Тел.<a href="tel:+375296756565">+375 (29) XXX-XX-XX</a></h6>

        </div>
    </div>
</body>
</html>
